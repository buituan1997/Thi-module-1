<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array =[4,5,6,2,6,9];
    function findMax(arr){
        let max = arr[0];
        for (let i=0;i<arr.length;i++){
            if (max < arr [i]){
                max = arr [i];
            }
        }
        document.write("điểm cao nhất là : " + max)
    }
    findMax(array)
</script>
</body>
