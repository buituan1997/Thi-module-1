<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(x) {
        let a = 1;
        let b = 0;
        let temp;
        let arrOfFibo = [];
        for (let i = 0; i <= x; i++) {
            temp = a;
            a = a + b;
            b = temp;
            arrOfFibo.push(b);
        }
        for (let j = 0; j < arrOfFibo.length; j++) {
            if (arrOfFibo[j]===x){
                return true;
            }
        }
    }
    isFibonacci(8)
</script>
</body>
</html>
